<!DOCTYPE html>

<body>
    <div id="start">Start Quiz</div>
    <div id="quiz" style="display: none;">

        <div id="timer">

    </div>

    <div id="scoreContainer" style="display: none;"><img src="./assets/images/il_794xN-1.1737587355_bggx.jpg"><p>50%</p></div>
